<html>
   <head>

}

   <body>
    <div id="myinput">
      <input type="text">
    </div>
    <div id="myform">
      <form    name="feedback" action="#" method=post style="  margin-left: 50px;" >
         <fieldset style="width:800px;">
            <legend>Registration</legend>
            <br><br>
            NAME: &nbsp   &nbsp  &nbsp  &nbsp  &nbsp  &nbsp <input type="text" name="fname"  onfocusin ="addremoveclass1()"><br><br>
            GENDER:  &nbsp &nbsp  &nbsp <input type="radio" name="gender"  value="MALE">MALE
            <input type="radio" name="gender"  value="FEMALE">FEMALE <br><br>
            CITY:  &nbsp  &nbsp  &nbsp  &nbsp &nbsp &nbsp &nbsp &nbsp 
            <select name="city" id="city" style="width:245px;">
               <option value="0">SELECT</option>
               <br>
               <option  value="nawada">Nawada</option>
               <br>
               <option value="gaya">Gaya</option>
               <br>
               <option value="patna">Patna</option>
               <br>
               <option value="pondicherry">Pondicherry</option>
               <br><br>
            </select>
            <br><br>
            ACADEMIC:  &nbsp &nbsp  &nbsp <input type="radio" name="academic"  value="Bca">Bca
            <input type="radio" name="academic"  value="Mca">Mca 
            <input type="radio" name="academic"  value="Btech">Btech 
            <input type="radio" name="academic"  value="PHD">PHD <br><br>     
            Sunday:&nbsp &nbsp<input type="checkbox" name="day" value="Sunday" ><br><br>
            Monday:&nbsp &nbsp<input type="checkbox" name="day" value=" Monday" ><br><br>
            Tuesday:&nbsp &nbsp<input type="checkbox" name="day" value="Tuesday" ><br>
            Message:&nbsp &nbsp &nbsp &nbsp &nbsp 
            <textarea rows="4" cols="50"  name="message2"  onfocus="addremoveclass2()"> </textarea>
            <br><br>
            <input type="button" name="SubmitButton" value="Submit" onclick="printvalue(this.form)">&nbsp
            <input type="button" name="FillButton" value="Fill" onclick="fillValues(this.form)" >&nbsp
           <input type="button" name="ResetButton" value="Reset" onclick="this.form.reset()" onclick="default()">
         </fieldset>
      </form >
    </div><!--end of form div-->
      <br>
      <div id="display" style="margin-left: 50px; margin-top:0px; "></div>
      <div id="displayradio" style="margin-left: 50px; "></div>
      <div id="displaydrop" style="margin-left: 50px; "></div>
      <div id="displayradiofor_Academic" style="margin-left: 50px; "></div>
      <div id="displaycheckbox" style="margin-left: 50px; "></div>
      <div id="displaytextarea" style="margin-left: 50px; "></div>



 <script>
         function printvalue(form)
         {
         
         //input box...........
         var x=document.getElementsByName("fname")[0].value;
         document.getElementById("display").innerHTML=x;
         //document.querySelectorAll("div").[0].innerHTML=x;
          
         //radio gender...............
         
         
         if(form.gender[0].checked==true)
         {
         
            var x = document.getElementsByName("gender")[0].value;
            document.getElementById("displayradio").innerHTML = x;}
            else
            {
            var x = document.getElementsByName("gender")[1].value;
            document.getElementById("displayradio").innerHTML = x;
            }


          //dropdown...............


            var arr = document.getElementsByName('city'); //will be an array
            var cityVal=arr[0].options[arr[0].selectedIndex].value;
            document.getElementById("displaydrop").innerHTML = cityVal;

            
          //radio Academic...................
           
         
          var radios = document.getElementsByName("academic");
            for (var i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    document.getElementById("displayradiofor_Academic").innerHTML =  radios[i].value;
                    break;
                }
            }
            
            
         //checkbox.........................

         
          var items=document.getElementsByName('day');
         var selectedItems="";
         for(var i=0; i<items.length; i++){
          if(items[i].type=='checkbox' && items[i].checked==true)
            selectedItems+=items[i].value +" ";
            }
         document.getElementById("displaycheckbox").innerHTML =  selectedItems;
              
         
            
         
          //textarea.................
         
          var x=document.getElementsByName("message2")[0].value;
         document.getElementById("displaytextarea").innerHTML=x;
         
         };

  };
